<!DOCTYPE html>
<html lang="uk" class="custom">

    <head>
        <meta charset="utf-8">
        <title>
            {% if title %}{{ title }}
            {% else %}Template{% endif %}
        </title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1  maximum-scale=1, user-scalable=no">
        <meta name="theme-color" content="#131116">
        <link rel="icon" href="./img/metaimgs/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" type="image/x-icon" href="./img/metaimgs/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="./img/metaimgs/1024x1024.png">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{% if title %}{{ title }}{% else %}Template{% endif %}">
        <meta name="twitter:description" content="{% if description %}{{ description }}{% else %}Template{% endif %}">
        <meta name="twitter:image" content="./img/metaimgs/1200x630.png">
        <meta name="description" content="{% if description %}{{ description }}{% else %}Template{% endif %}">
        <meta property="og:title" content="{% if title %}{{ title }}{% else %}Template{% endif %}">
        <meta property="og:description" content="{% if description %}{{ description }}{% else %}Template{% endif %}">
        <link rel="stylesheet" media="all" href="css/app.css">
    </head>
