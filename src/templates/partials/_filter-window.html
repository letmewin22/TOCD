{% import "data/data.html" as items %}

<div class="filter-window">
  <div class="filter-window__items">
  {% for i in range(0, 20) -%}
  {% for item in items.list %}
    <a href="#" class="filter-window__item is-visible" data-transition="toInterview" data-city="{{item.city}}" data-occupation="{{item.occupation}}" data-key="{{item.key}}">
      <div class="filter-window__text">
        <h2 class="filter-window__h2 br">{{item.name}}</h2>
        <p class="filter-window__description">{{item.description|safe}}</p>
      </div>
      <div class="filter-window__image" style="background-image: url(./img/3.jpg)"></div>
    </a>
    {% endfor %}
     {% endfor %}
  </div>
</div>
